version: "3.9"

services:
  postgres:
    image: postgres:16.0-alpine
    container_name: postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: admin
      POSTGRES_DB: pali
      POSTGRES_PASSWORD_FILE: /run/secrets/passwd
    secrets:
      - passwd
    volumes:
      - ./_data/postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

secrets:
  passwd:
    file: ../_secrets/passwd.txt
