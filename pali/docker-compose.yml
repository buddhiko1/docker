version: "3.9"

services:
  # cache:
  #   image: redis
  #   container_name: cache
  #   ports:
  #     - 6379:6379

  directus:
    image: directus/directus:10.8.2
    container_name: directus
    ports:
      - 9000:9000
    volumes:
      - ./config.json:/directus/config.json
      - ../_files/uploads:/directus/uploads
      - ./_data/directus_db:/directus/database
    # depends_on:
    #   - cache
    environment:
      CONFIG_PATH: /directus/config.json
    secrets:
      - email
      - passwd
    restart: unless-stopped

secrets:
  passwd:
    file: ../_secrets/passwd.txt
  email:
    file: ../_secrets/email.txt
